<div ng-transclude></div>
<!-- Modal -->
<div class="modal fade" id="messageModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm" role="document" style="margin-top: 300px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" style="text-align:center;font-weight:bold">{{messageObj.title}}</h4>
      </div>
      <div class="modal-body" style="text-align:center;">
        {{messageObj.content}}
      </div>
      <div class="modal-footer" style="text-align:center;">
        <button type="button" class="btn blue" data-dismiss="modal" style="width:70px;">确定</button>
      </div>
    </div>
  </div>
</div>
