<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ui calendar</title>
    <link rel="stylesheet" href="../lib/fullcalendar/fullcalendar.css" />
    <style>
      a:hover {
        cursor: pointer;
      }
      /* 方案1 */
      .fc-view-container td:hover {
        cursor: pointer;
      }
      /* 方案2 */
      /* td.fc-day-number:hover {
        cursor: pointer;
        background: #FCF8E3;
      } */
    </style>
  </head>
  <body ng-app="MyApp">
    <div ng-controller="MyController">
      <div
        ui-calendar="uiConfig.calendar"
        class="span8 calendar"
        ng-model="eventSources"
        calendar="myCalendar"
      ></div>
    </div>
    <!-- jquery, moment, and angular have to get included before fullcalendar -->
    <script type="text/javascript" src="../lib/jquery-2.1.4/jquery.js"></script>
    <script
      type="text/javascript"
      src="../lib/moment/moment-with-locales.js"
    ></script>
    <script
      type="text/javascript"
      src="../lib/angular-1.3/angular.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../lib/ui-calendar/calendar.js"
    ></script>
    <script
      type="text/javascript"
      src="../lib/fullcalendar/fullcalendar.js"
    ></script>
    <script type="text/javascript" src="../lib/fullcalendar/gcal.js"></script>
    <script src="./my-app.js"></script>
  </body>
</html>
