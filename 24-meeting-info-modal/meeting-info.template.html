<div ng-transclude></div>
<!-- Modal -->
<div class="modal fade" id="meetingInfoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <!--<h5 class="modal-title" id="exampleModalLabel">会议室ID: {{meetingId}}</h5>-->
        <div class="tabbable-line resource_title">
          <ul class="nav nav-tabs">
            <li class="active">
              <a ng-click="tab='meetingDetail'" href="" data-toggle="tab" aria-expanded="true">会议详情</a>
            </li>
            <li class="">
              <a ng-click="tab='approvalProcess'" href="" data-toggle="tab" aria-expanded="false">审批流程</a>
            </li>
          </ul>
          <hr>
        </div>
      </div>
      <div class="modal-body">
        <div>
          <h5>会议信息</h5>
          <hr>
          <form class="form-horizontal">
          <div class="form-group" ng-repeat="(key, value) in titlesInMeetingInfo">
            <label class="col-md-3 control-label">{{value}}:</label>
            <div class="col-md-3">
              <p class="form-control-static">{{meetingDetail.meetingInfo[key] | date: 'yyyy-MM-dd HH:mm'}}</p>
            </div>
          </div>
          </form>
        </div>
      </div>
      <!--<div class="modal-footer">-->
        <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
        <!--<button type="button" class="btn btn-primary">Save changes</button>-->
      <!--</div>-->
    </div>
  </div>
</div>
