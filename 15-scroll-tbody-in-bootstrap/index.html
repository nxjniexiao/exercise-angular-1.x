<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Tbody in Bootstrap</title>
  <!-- 引入 bootstrap 样式文件 -->
  <link rel="stylesheet" href="../lib/bootstrap.css">
  <style>
    table {
      width: 100%;
    }

    thead, tbody, tr, td, th {
      display: block;
    }

    tr:after {
      content: ' ';
      display: block;
      visibility: hidden;
      clear: both;
    }

    thead th {
      height: 30px;
      /*text-align: left;*/
    }

    tbody {
      height: 120px;
      overflow-y: auto;
    }

    thead {
      /* fallback */
    }

    tbody td, thead th {
      width: 25%;
      float: left;
    }
  </style>
</head>
