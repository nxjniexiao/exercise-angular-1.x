<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A Directive That Manipulates the DOM</title>
  </head>
  <body ng-app="myApp">
    <div ng-controller="MyController">
      <div>
        日期格式:
        <input type="text" ng-model="format" /> <br />
      </div>
      <div>
        当前时间:
        <span my-timer="format"></span>
      </div>
    </div>
    <script src="../angular.min.js"></script>
    <script src="02-manipulate-dom-directive.js"></script>
    <script>
      (function(angular) {
        angular.module('myApp', ['timeDirective']);
      })(window.angular);
    </script>
  </body>
</html>
