<ul class="nav nav-list nav-pills nav-stacked abn-tree">
  <li
    ng-repeat="row in tree_rows | filter:{visible:true} track by row.branch.uid"
    ng-animate="'abn-tree-animate'"
    ng-class="'level-' + row.level + (row.branch.checked ? ' active':'') + ' ' + row.classes.join(' ')"
    class="abn-tree-row">
    <a ng-click="user_clicks_branch(row.branch)">
      <i ng-class="row.tree_icon"
         ng-click="row.branch.expanded = !row.branch.expanded"
         class="indented tree-icon" ng-style="row.branch.children.length > 0?null:{opacity:0}">
      </i>
      <i class="indented check-box" ng-class="row.branch.checked?'fa fa-check-square':'fa fa-square'"
         ng-click="row.branch.expanded = true"></i>
      <span class="indented tree-label">{{ row.label }}</span>
    </a>
  </li>
</ul>
